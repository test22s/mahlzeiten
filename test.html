<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahlzeiten-Feed</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mahlzeiten</h1>
        <div class="menu" id="menu">
            <div class="menu-line"></div>
            <div class="menu-line"></div>
            <div class="menu-line"></div>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>
    <div id="sideMenu" class="side-menu">
        <span class="close-btn" id="closeBtn">&times;</span>
        <a class="menuBtn" href="#" data-target="acc.html"><strong>Account</strong></a>
        <a class="menuBtn" href="#" data-target="about.html"><strong>Über uns</strong></a>
        <a class="menuBtn" href="#" data-target="services.html"><strong>Was wir machen</strong></a>
        <a class="menuBtn" href="#" data-target="contact.html"><strong>Kontakt</strong></a>
        <a class="menuBtn" href="#" data-target="index.html"><strong>Loslegen</strong></a>
    </div>

    <div class="error-popup" id="errorPopup"></div>

   

    <div class="meal-form">
        <input class="name-form" type="text" id="name" placeholder="Dein Name" list="nameList" required>
        <datalist id="nameList">
            <option value="Ferdinand Birnkkötter">
            <option value="Benedikt Porsch">
            <option value="Achim Müller">
        </datalist>
        <div class="labless" style="display: flex; align-items: center;">
            <label>
                <input type="file" id="image-upload" accept="image/*" hidden>
                <img class="pic-img" src="image.png" style="cursor: pointer;">
            </label>
            <h6 style="margin-left: 10px;">Bild aufnehmen oder hinzufügen</h6>
        </div>
        <button id="save-btn">Mahlzeit hinzufügen</button>
    </div>
    <div id="feed" class="feed">
        <!-- Hier wird der Feed der geposteten Mahlzeiten angezeigt -->
    </div>

    <script src="script.js"></script>
</body>
</html>
